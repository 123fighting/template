loiot.jdbc.url=jdbc\:mysql\://222.25.188.1\:50051/iotdb?useUnicode\=true&characterEncoding\=utf8&characterSetResults\=utf8
loiot.jdbc.username=admin
loiot.jdbc.password=admin

#\u6570\u636e\u9a71\u52a8
jdbc.driverClassName=com.mysql.jdbc.Driver
#\u521d\u59cb\u5316\u8fde
loiot.pool.initialSize=10
#\u6700\u5927\u7a7a\u95f2\u8fde\u63a5
loiot.pool.maxIdle=20
#\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5 
loiot.pool.minIdle=5
#\u6700\u5927\u8fde\u63a5\u6570\u91cf
loiot.pool.maxActive=50
##\u662f\u5426\u5728\u81ea\u52a8\u56de\u6536\u8d85\u65f6\u8fde\u63a5\u7684\u65f6\u5019\u6253\u5370\u8fde\u63a5\u7684\u8d85\u65f6\u9519\u8bef
pool.logAbandoned=false
#\u662f\u5426\u81ea\u52a8\u56de\u6536\u8d85\u65f6\u8fde\u63a5
pool.removeAbandoned=true
#\u8d85\u65f6\u65f6\u95f4(\u4ee5\u79d2\u6570\u4e3a\u5355\u4f4d)
pool.removeAbandonedTimeout=180
#\u8d85\u65f6\u7b49\u5f85\u65f6\u95f4\u4ee5\u6beb\u79d2\u4e3a\u5355\u4f4d 6000\u6beb\u79d2/1000\u7b49\u4e8e60
pool.maxWait=1000
#\u5931\u6548\u68c0\u67e5\u7ebf\u7a0b\u8fd0\u884c\u65f6\u95f4\u95f4\u9694,\u5982\u679c\u5c0f\u4e8e\u7b49\u4e8e0,\u4e0d\u4f1a\u542f\u52a8\u68c0\u67e5\u7ebf\u7a0b,\u9ed8\u8ba4-1
pool.timeBetweenEvictionRunsMillis=3600000
#\u5927\u4e8e0,\u8fdb\u884c\u8fde\u63a5\u7a7a\u95f2\u65f6\u95f4\u5224\u65ad,\u6216\u4e3a0,\u5bf9\u7a7a\u95f2\u7684\u8fde\u63a5\u4e0d\u8fdb\u884c\u9a8c\u8bc1
pool.minEvictableIdleTimeMillis=3600000
#\u8fde\u63a5\u6d4b\u8bd5
pool.validationQuery=SELECT 1
pool.testOnBorrow=true
pool.testOnReturn=true
pool.testWhileIdle=true